language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "pypy"
    - "pypy3"
install:
    - "pip install --upgrade pip"
    - "pip install --upgrade setuptools"
    - "pip install -r requirements.txt"
    - "pip install coverage"
    - "pip install coveralls"
script:
    - "coverage run --source=mongorest setup.py test"
after_success:
    coveralls
