language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "pypy"
    - "pypy3"
install:
    - "pip install -r requirements.txt"
    - "pip install -r requirements-dev.txt"
    - "pip install coverage"
    - "pip install coveralls"
script:
    - "coverage run --source=tox"
after_success:
    coveralls