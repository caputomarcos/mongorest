[tox]
envlist = py26, py27, py33, py34, pypy, pypy3

[base]
deps =
    -rrequirements.txt
    mock
    coverage
    coveralls

[testenv:py26]
deps =
    {[base]deps}
    unittest2

[testenv]
deps =
    {[base]deps}
setenv =
    PYTHONPATH={toxinidir}
commands =
    coverage run --source=mongorest setup.py test
